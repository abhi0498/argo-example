apiVersion: batch/v1
kind: Job
metadata:
  generateName: pre-sync-hook-
  annotations:
    argocd.argoproj.io/hook: PreSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: sync-hook-sa
      containers:
        - name: kubectl
          image: bitnami/kubectl:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -ex
              CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S')
              echo "Starting PreSync hook at $CURRENT_TIME"
              kubectl patch configmap last-sync-time -n default --type=merge -p "{\"data\":{\"lastSync\":\"$CURRENT_TIME\"}}"
              echo "Hook completed successfully"
      restartPolicy: Never
